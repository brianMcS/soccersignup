<h2>This Weekâ€™s Game Sign-up</h2>

<ul>
  <li *ngFor="let slot of slots; let i = index">
    <strong>Slot {{ i + 1 }}:</strong>
    <span *ngIf="slot.playerName">
      {{ slot.playerName }} (Joined)
    </span>
    <span *ngIf="!slot.playerName">
      <button (click)="showJoinForm(i)">Join</button>
    </span>
  </li>
</ul>

<div *ngIf="formVisible">
  <h3>Join Game</h3>
  <form (ngSubmit)="submitForm()">
    <label>
      Name: <input [(ngModel)]="form.playerName" name="playerName" required />
    </label>
    <br />
    <label>
      Email: <input [(ngModel)]="form.email" name="email" />
    </label>
    <br />
    <label>
      Phone: <input [(ngModel)]="form.phone" name="phone" />
    </label>
    <br />
    <button type="submit">Confirm</button>
    <button type="button" (click)="cancelJoin()">Cancel</button>
  </form>
</div>
